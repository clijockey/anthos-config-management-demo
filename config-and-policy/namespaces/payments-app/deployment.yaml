apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payments-app
  template:
    metadata:
      labels:
        app: payments-app
    spec:
      containers:
      - name: t-rex
        image: gcr.io/ejmadkins-anthos-customer-demo/t-rex-runner
        ports:
        - containerPort: 80